<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\CSS\style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1 class="header p-4 text-center">
            Weather Dashboard
        </h1>
    </header>
    <div class="container border-bottom border-4 p-3">
        <div class="search-container">
            <form id="form col" class="csform">
                <h2 class="search2 fs-3">
                    Search for a City:
                </h2>
                <div class="citysearch mb-2">
                    <input type="text" class="form-control" id="searchcity" placeholder="Search City Here">
                </div>
                <button type="button" class="search btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    <div class="sameDayForecast" id="sameDayForecast2">
        <div class="today-weather">
            <h2 id="cities">City Name</h2>
            <h2 id="temp"></h2>
            <h2 id="humidity"></h2>
            <h2 id="wind"></h2>
            <img src="assets/IMG/weatherPic.jpg" alt="Weather Image">
        </div>
    </div>
    <div id="weatherContainer">
        <h2 class="forecast-title">5-Day Forecast:</h2>
        <div id="iconsContainer">
            <div id="day1" class="forecast-day">
                <p class="date"></p>
                <img id="img1" src="assets\IMG\weatherIcon.png" alt="weather icon">
                <p id="day1Min"></p>
                <p id="day1Max"></p>
              </div>
              <div id="day2" class="forecast-day">
                <p class="date"></p>
                <img id="img2" src="assets\IMG\weatherIcon.png" alt="weather icon">
                <p id="day2Min"></p>
                <p id="day2Max"></p>
              </div>
              <div id="day3" class="forecast-day">
                <p class="date"></p>
                <img id="img3" src="assets\IMG\weatherIcon.png" alt="weather icon">
                <p id="day3Min"></p>
                <p id="day3Max"></p>
              </div>
              <div id="day4" class="forecast-day">
                <p class="date"></p>
                <img id="img4" src="assets\IMG\weatherIcon.png" alt="weather icon">
                <p id="day4Min"></p>
                <p id="day4Max"></p>
              </div>
              <div id="day5" class="forecast-day">
                <p class="date"></p>
                <img id="img5" src="assets\IMG\weatherIcon.png" alt="weather icon">
                <p id="day5Min"></p>
                <p id="day5Max"></p>
              </div>
            </div>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
